# Required metadata
sonar.projectKey=test_case_JaCoCo
sonar.projectName=test_case_JaCoCo
sonar.projectVersion=1.0-SNAPSHOT

# Description of project (optional)
sonar.projectDescription=Java project inspected with Java Runner

# Comma-separated paths to directories with sources (required)
sources=src/main

# Comma-separated paths to directories with binaries (optional), in case of Java - directories with class files
binaries=target/classes

# Java is the default language, so the following property can be commented
sonar.language=java

#Set jacoco Configuration
#Code coverage tool
sonar.java.coveragePlugin=jacoco
#Path to the JaCoCo report file containing coverage data by unit tests. The path may be absolute or relative to the project base directory
sonar.jacoco.reportPath=target/jacoco.exec
#Path to the JaCoCo report file containing coverage data by integration tests. The path may be absolute or relative to the project base directory
sonar.jacoco.itReportPath=target/jacoco.exec
#sonar.jacoco.reportMissing.force.zero
sonar.jacoco.reportMissing.force.zero=false